<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', Arial, sans-serif; color: #222; }

  /* COVER PAGE */
  .cover {
    width: 213mm;
    height: 297mm;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    page-break-after: always;
  }

  .cover-title { font-size: 48px; font-weight: 900; margin-bottom: 15px; }
  .cover-sub { font-size: 22px; opacity: .85; margin-bottom: 6px; }

  .cover-footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    padding: 0 40px;
    font-size: 12px;
    opacity: .85;
    display: flex;
    justify-content: space-between;
  }

  /* CONTENT PAGES */
  .page {
    width: 210mm;
    padding: 80px 40px 45px 40px; /* top padding increased to push content down */
    font-size: 14px;
    line-height: 1.7;
  }

  h2 {
    font-size: 24px;
    margin-top: 40px;
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 2px solid #e0e0e0;
    page-break-inside: avoid; /* keep heading with content */
  }

  p {
    margin-bottom: 12px;
    orphans: 3; /* avoid splitting small paragraphs */
    widows: 3;
  }

  ul {
    margin: 8px 0 16px 24px;
    list-style-type: disc;
    page-break-inside: avoid; /* keep list together */
  }

  li {
    margin-bottom: 6px;
  }

  .section {
    page-break-inside: avoid; /* keep each section together */
    break-inside: avoid;
    margin-bottom: 20px;
    margin-top: 30px; /* extra spacing at top of each section */
  }

  .footer {
    margin-top: 50px;
    font-size: 12px;
    color: #666;
    border-top: 1px solid #e0e0e0;
    padding-top: 12px;
    text-align: center;
  }

</style>
</head>
<body>

<div class="cover">
  <div class="cover-title">Website, SEO & Social Audit Report</div>
  <div class="cover-sub">{{url}}</div>
  <div class="cover-sub">Prepared by Synaphis</div>

  <div class="cover-footer">
    <span>Synaphis — Reimagining What's Possible.</span>
    <span>Conducted {{date}}</span>
  </div>
</div>

<div class="page">
  <!-- Each section should be wrapped with .section -->
  {{{reportText}}}
  
  <div class="footer">
    © 2025 Synaphis — All Rights Reserved
  </div>
</div>

</body>
</html>
